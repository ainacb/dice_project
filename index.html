<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevsInc Dice Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1 class="title">Welcome to DevsInc Dice Game</h1>
    <h3>Select a dice to roll</h3>

    <!-- dice type selector -->
    <select name="diceType" id="diceType">
      <option value="6">D6</option>
      <option value="10">D10</option>
    </select>

    <!-- button to roll the dice -->
    <button onclick="rollDice()">Dice Roll</button>

    <!-- display result  -->
    <div id="result">Roll dice to see result!</div>

    <script>
      // Function to roll the dice based on selected dice type
      function rollDice() {
        // Get the selected dice type from the dropdown
        const diceType = parseInt(document.getElementById("diceType").value);

        // Generate a random roll result
        const result = Math.ceil(Math.random() * diceType);

        // Display the result
        document.getElementById(
          "result"
        ).textContent = `You rolled a D${diceType} and got: ${result}`;
      }
    </script>
  </body>
</html>
